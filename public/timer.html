<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #timerValue { font-size: 2rem; }
  </style>
</head>
<body>
  <div id="timerValue">0</div>
  <script>
    let counter = 0;
    const timerValueElement = document.getElementById('timerValue');
    
    // Update the timer value every second
    const timerInterval = setInterval(() => {
      counter += 1;
      timerValueElement.innerText = counter;
      localStorage.setItem('timerValue', counter);
    }, 1000);

    // Clear interval and store the final timer value when the window is closed
    window.addEventListener('beforeunload', () => {
      clearInterval(timerInterval);
      localStorage.setItem('timerValue', counter);
    });
  </script>
</body>
</html>
